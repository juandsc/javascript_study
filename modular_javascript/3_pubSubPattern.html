<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Module Examples</title>
</head>
<body>
  <h1>Module Examples</h1>
  <div class="hero-unit" id="statsModule">
    <script id="stats-template" type="text/template">
      <h2>Stats</h2>
      <strong>people: {{people}}</strong>
    </script>
  </div>

  <div id="peopleModule">
    <h1>People</h1>
    <input placeholder="name" type="text">
    <button id="addPerson">Add Person</button>
    <ul id="people">
      <script id="people-template" type="text/template">
        {{#people}}
        <li>
          <span>{{.}}</span>
          <i class="del">X</i>
        </li>
        {{/people}}
      </script>
    </ul>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/mustache/mustache.js" charset="utf-8"></script>
  <script src="scripts/3_pubSub.js"></script>
  <script src="scripts/3_statsModule.js"></script>
  <script src="scripts/3_peopleModule.js"></script>
</body>
</html>
